{% extends "base.html" %}

{% load static from staticfiles %}

{% load bootstrap3 %}

{% block title_tag %} Login | {{block.super}} {% endblock %}


{% block body %}
<div class="container">
    <h1>Welcome</h1>
    <p>You can login here </p>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
    <input type="submit" value="login" class="btn btn-default" />
    </form>
</div>
{% endblock %}
