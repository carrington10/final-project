{% extends "base.html" %}

{% load static from staticfiles %}

{% load bootstrap3 %}

{% block title_tag %} Signup {% endblock %}

{% block body %}
<div class="container">
     <h1>Register!</h1>
     <form method="POST">
       {% csrf_token %}
       {% bootstrap_form form %}
        <input type="submit" value="Register" class="btn btn-default" />
     </form>

</div>

{% endblock %}
