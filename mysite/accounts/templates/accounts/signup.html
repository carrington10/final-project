{% load bootstrap3 %}

{% block title_tag %} Signup {% endblock %}

{% block body_content %}
<div class="container">
     <h1>Signup!</h1>
     <form method="POST">
       {% csrf_token %}
       {% bootstrap_form form %}
        <input type="submit" value="login" class="btn btn-default" />
     </form>

</div>

{% endblock %}
